<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mixly Other Ingredients</title>
        <link rel="stylesheet" href="Other.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="mixly-header row mb-4">
                <div class="d-flex align-items-center gap-4">
                   <a href="index.html"> <img src="imgs/logomartini.svg" alt="Mixly Logo" class="logo" /></a>
                   <a href="index.html" style="text-decoration: none;"><h1 class="mixly-big text-white">Mixly</h1></a>
                </div>
            </div>
    
            <div class="row" style="min-height: 60vh;">

                <!-- Left column -->
                <div class="col-6 d-flex flex-column justify-content-between" style="min-height: 60vh;">
                    <!-- Top Left -->

                    <div></div>

                    <!-- Bottom Left -->
                    <div class="d-flex align-items-end">
                        <h2 class="mixly-mid text-white mb-3">What else do you have?</h2>
                    </div>
                </div>
    
                <!-- Right column -->
                <div class="col-6 d-flex flex-column justify-content-between">
                    <div>
                        <h2 id="base-alcohol"></h2>
                    </div>
                    <!-- Top-right search bar -->
                    <div class="mb-3">
                        <div class="mb-3 d-flex align-items-center gap-2">
                            <!-- Search bar -->
                            <input type="search" id="search" class="form-control w-100" placeholder="Other ingredients…" data-search   
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false">
                            <!-- Plus icon (outside the input) -->
                            <img src="imgs/plusgreen.svg" alt="Add Icon" id="add-icon" style="width: 100px; height: 24px; opacity: 0; transition: opacity 0.3s ease; cursor: pointer;">
                            <div id="suggestions" class="list-group position-absolute w-100" style="z-index: 10;"></div>

                        </div>

                        <div id="ingredient-cards" class="d-flex flex-wrap gap-2 mt-3">



                            
                        </div>
                    </div>
    
                    <!-- Bottom-right button -->
                    <div class="mt-auto align-self-end">
                        <button id="Nextbutton" class="next-button">Next</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="Other.js" defer></script>
    </body>
    

    
</html>
